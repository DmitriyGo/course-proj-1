<div class="asd">
    <div>{{
      item.text
      }}</div>
  <div>
    <i
      (click)="changeColor(item,'#b9eab3')"
      class="fa-solid fa-check">
    </i>
    <i
      (click)="changeColor(item, 'red'); "
      class="fa-solid fa-exclamation ">
    </i>
    <i
      (click)="removeItem(item)"
      class="fa-solid fa-close">
    </i>
  </div>

</div>

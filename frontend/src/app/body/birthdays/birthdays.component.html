




<section>
  <!--for demo wrap-->
  <h1>Birthdays table</h1>

  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead class="tbl-header">
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Birthday</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let person of _shownPersons; let i = index">
        <td>{{person.name}}</td>
        <td>{{person.phoneNumber}}</td>
        <td>{{person.birthday | date}}</td>
        <div id="print-section-{{i}}" style="display:none;">
          <div class="card-wrapper" style="background: #008888;
  display: grid;
  place-items: center;
  height: 100vh;
  width: 100%;
  margin: 0;
  font-family: 'Open Sans', sans-serif;">
            <div class="card" style="background: #fdfdfd;
  border-radius: 4px;
  height: 85vh;
  width: 80vw;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 1em;
  overflow: hidden;">
              <img alt="birthday" class="birthday" src="../../../assets/birthday.svg" style="width: 600px;">
              <div class="text" style="padding: 1em;">
                <h1>Happy Birthday, {{person.name}}!</h1>
                <p>I hope you have a wonderful birthday</p>
                <p class="muted" style="opacity: 0.8;">- Your friend, Dima <3</p>
              </div>
              <div class="space"></div>
            </div>
          </div>
        </div>
        <td>
          <button ngxPrint printSectionId="print-section-{{i}}"
                  styleSheetFile="./birthday.component.css"><i class="fa-solid fa-print"></i></button>
        </td>
        <div id="print-section-{{i}}" style="display:none;">
          <div class="card-wrapper" style="background: #008888;
  display: grid;
  place-items: center;
  height: 100vh;
  width: 100%;
  margin: 0;
  font-family: 'Open Sans', sans-serif;">
            <div class="card" style="background: #fdfdfd;
  border-radius: 4px;
  height: 85vh;
  width: 80vw;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 1em;
  overflow: hidden;">
              <img alt="birthday" class="birthday" src="../../../assets/birthday.svg" style="width: 600px;">
              <div class="text" style="padding: 1em;">
                <h1>Happy Birthday, {{person.name}}!</h1>
                <p>I hope you have a wonderful birthday</p>
                <p class="muted" style="opacity: 0.8;">- Your friend, Dima <3</p>
              </div>
              <div class="space"></div>
            </div>
          </div>
        </div>
      </tr>
      </tbody>
    </table>
  </div>
</section>
